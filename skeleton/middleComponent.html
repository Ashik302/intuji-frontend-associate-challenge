<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

    <div class="continer left-2">
        <div class="search-container z-0 mt-16 lg:mt-2 m-auto relative flex items-center w-11/12">
            <input type="text" placeholder="Search here ..."
                class="search-bar w-full h-12 pl-10 py-2 pr-4 rounded-3xl border-2 text-gray-800 outline-none transition-colors duration-300 focus:border-indigo-600">
            <img src="assets/assets/notificationIcon/search.png" alt="Search Icon"
                class="search-icon absolute left-4 w-5 h-5 opacity-60 pointer-events-none">
        </div>



        <div class="overview-container mt-4 mx-auto p-4 bg-white shadow-lg rounded-lg">
            <h2 class="text-2xl font-semibold mb-4">Overview</h2>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <!-- Balance -->
                <div
                    class="overview-box h-40 bg-blue-800 text-white p-6 rounded-lg shadow-md flex flex-col justify-between">
                    <div class="flex items-center gap-4">
                        <div
                            class="w-12 h-12 border-2 border-gray-300 rounded-full flex items-center justify-center overflow-hidden">
                            <img src="assets/overviewIcon/balance.png" alt="Balance Icon" class="w-9 h-9 object-cover">
                        </div>
                        <div>
                            <h2 class="text-lg font-bold">Your Balance</h2>
                            <span class="flex items-center gap-1 text-sm text-gray-200">
                                <img src="assets/overviewIcon/BG.png" alt="Background Icon" class="w-4 h-4">
                                <p>15% compared with last month</p>
                            </span>
                        </div>
                    </div>
                    <hr class="border-gray-400 my-3">
                    <div class="flex justify-between text-xl font-bold">
                        <p>$28,891.138</p>
                        <p>&#10132;</p>
                    </div>
                </div>

                <!-- Saving -->
                <div class="overview-box h-40 bg-white p-6 rounded-lg shadow-md flex flex-col justify-between">
                    <div class="flex items-center gap-4">
                        <div
                            class="w-12 h-12 border-2 border-gray-300 rounded-full flex items-center justify-center overflow-hidden">
                            <img src="assets/overviewIcon/saving.png" alt="Saving Icon" class="w-9 h-9 object-cover">
                        </div>
                        <div>
                            <h2 class="text-lg font-bold">Saving</h2>
                            <span class="flex items-center gap-1 text-sm text-gray-500">
                                <img src="assets/overviewIcon/SR.png" alt="Background Icon" class="w-4 h-4">
                                <p>10% compared with last month</p>
                            </span>
                        </div>
                    </div>
                    <hr class="border-gray-300 my-3">
                    <div class="flex justify-between text-xl font-bold">
                        <p>$1,050.44</p>
                        <p>&#10132;</p>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
                <!-- Expenses -->
                <div class="overview-box h-40 bg-white p-6 rounded-lg shadow-md flex flex-col justify-between">
                    <div class="flex items-center gap-4">
                        <div
                            class="w-12 h-12 border-2 border-gray-300 rounded-full flex items-center justify-center overflow-hidden">
                            <img src="assets/overviewIcon/expenses.png" alt="Expenses Icon" class="w-9 h-9 object-cover">
                        </div>
                        <div>
                            <h2 class="text-lg font-bold">Expenses</h2>
                            <span class="flex items-center gap-1 text-sm text-gray-500">
                                <img src="assets/overviewIcon/EY.png" alt="Background Icon" class="w-4 h-4">
                                <p>2% compared with last month</p>
                            </span>
                        </div>
                    </div>
                    <hr class="border-gray-300 my-3">
                    <div class="flex justify-between text-xl font-bold">
                        <p>$200.31</p>
                        <p>&#10132;</p>
                    </div>
                </div>

                <!-- Incomes -->
                <div class="overview-box h-40 bg-white p-6 rounded-lg shadow-md flex flex-col justify-between">
                    <div class="flex items-center gap-4">
                        <div
                            class="w-12 h-12 border-2 border-gray-300 rounded-full flex items-center justify-center overflow-hidden">
                            <img src="assets/overviewIcon/income.png" alt="Income Icon" class="w-9 h-9 object-cover">
                        </div>
                        <div>
                            <h2 class="text-lg font-bold">Incomes</h2>
                            <span class="flex items-center gap-1 text-sm text-gray-500">
                                <img src="assets/overviewIcon/IB.png" alt="Background Icon" class="w-4 h-4">
                                <p>8% compared with last month</p>
                            </span>
                        </div>
                    </div>
                    <hr class="border-gray-300 my-3">
                    <div class="flex justify-between text-xl font-bold">
                        <p>$21,121.0</p>
                        <p>&#10132;</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="analytics" class="analytics-container mt-4 p-4 bg-white shadow-lg rounded-lg">
            <div class="analytics-header flex justify-between items-center mb-4">
                <h2 class="analytics-title text-xl font-semibold">Analytics</h2>
                <div class="analytics-controls flex items-center space-x-4">
                    <div class="legend flex items-center space-x-2">
                        <span class="legend-dot w-3.5 h-3.5 rounded-full bg-blue-500"></span>
                        <span class="legend-label text-sm">Label1</span>
                    </div>
                    <div class="legend flex items-center space-x-2">
                        <span class="legend-dot w-3.5 h-3.5 rounded-full bg-yellow-500"></span>
                        <span class="legend-label text-sm">Label2</span>
                    </div>
                    <select id="timeFilter" class="border border-gray-300 rounded-md text-sm px-2 py-1 cursor-pointer">
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
            </div>

            <div class="analytics-content">
                <canvas id="myChart" class="w-full h-[400px]"></canvas>
            </div>
        </div>

    </div>


</body>

</html>
